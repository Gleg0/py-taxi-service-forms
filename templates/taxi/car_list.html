{% extends "base.html" %}
{% block content %}
  <h1>Car list</h1>
  <a href="{% url 'taxi:car-create' %}" class="btn btn-success mb-3">Create Car</a>
  {% if car_list %}
    <ul class="list-group">
      {% for car in car_list %}
        <li class="list-group-item">
          <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
          ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
