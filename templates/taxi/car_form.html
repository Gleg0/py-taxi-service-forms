{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>{{ view.object|default:"Create Car" }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
